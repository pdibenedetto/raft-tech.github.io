<script>
  window.addEventListener('resize', adjustSVG);

  function adjustSVG() {
      var width = window.innerWidth;
      var path = document.getElementById('p1');
      path.setAttribute('d', 'M0,100 Q' + width / 4 + ',250 ' + width / 2 + ',100 Q' + 3 * width / 4 + ',-50 ' + width + ',100');

      var pathLength = path.getTotalLength();

      // Set a speed for the animation (in pixels per second)
      var speed = 20;

      // Calculate the duration of the animation based on the length of the path and the desired speed
      var duration = pathLength / speed;

      // Apply the calculated duration to the animate elements
      var animateElements = document.getElementsByTagName('animate');
      for (const element of animateElements) {
          element.setAttribute('dur', duration/4 + 's');
      }
  }

  window.onload = adjustSVG;
</script>
