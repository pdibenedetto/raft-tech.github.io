<div class="col-lg-4 col-md-6 col-sm-12 article-thumbnail">
    <a href="{{post.url}}">
        <div class="image-wrapper">
            <img src="{{post.featimg}}" alt="{{post.title}}">
        </div>
        <p style="color: rgba(190, 190, 190, 1);">{{post.genre}}</p>
        <p class="subtitle">{{post.title}}</p>
    </a>
</div>
